<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            background: #f5f5f5;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #fff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .new-chat-btn:hover {
            background: #0056b3;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 12px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background: #f5f5f5;
        }

        .chat-item.active {
            background: #e3f2fd;
        }

        .chat-item-name {
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }

        .chat-item-desc {
            font-size: 12px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main chat area */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background: #007bff;
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background: #fff;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message-role {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .input-area {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #e0e0e0;
        }

        .input-form {
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
        }

        .message-input:focus {
            border-color: #007bff;
        }

        .send-btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 16px;
        }

        .loading {
            color: #007bff;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" onclick="createNewChat()">+ New Chat</button>
        </div>
        <div class="chat-list" id="chat-list">
            <!-- Chat items will be loaded here -->
        </div>
    </div>

    <!-- Main chat area -->
    <div class="main-area">
        <div class="chat-header">
            <div class="chat-title" id="chat-title">Select a chat or create a new one</div>
        </div>
        <div class="messages-container" id="messages-container">
            <div class="empty-state">Start a conversation</div>
        </div>
        <div class="input-area">
            <form class="input-form" id="message-form" onsubmit="sendMessage(event)">
                <input 
                    type="text" 
                    class="message-input" 
                    id="message-input" 
                    placeholder="Type your message..."
                    disabled
                />
                <button type="submit" class="send-btn" id="send-btn" disabled>Send</button>
            </form>
        </div>
    </div>

    <script>
        let currentChatId = null;
        let isStreaming = false;

        // Initialize
        async function init() {
            await loadChats();
            
            // Check URL for chat ID
            const urlParams = new URLSearchParams(window.location.search);
            const chatId = urlParams.get('chat');
            if (chatId) {
                await selectChat(chatId);
            }
        }

        // Load all chats
        async function loadChats() {
            try {
                const response = await fetch('/api/chats');
                const chats = await response.json();
                
                const chatList = document.getElementById('chat-list');
                chatList.innerHTML = '';
                
                if (chats.length === 0) {
                    chatList.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">No chats yet</div>';
                    return;
                }
                
                chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    if (chat.id === currentChatId) {
                        chatItem.classList.add('active');
                    }
                    chatItem.innerHTML = `
                        <div class="chat-item-name">${escapeHtml(chat.name)}</div>
                        <div class="chat-item-desc">${escapeHtml(chat.description)}</div>
                    `;
                    chatItem.onclick = () => selectChat(chat.id);
                    chatList.appendChild(chatItem);
                });
            } catch (error) {
                console.error('Failed to load chats:', error);
            }
        }

        // Create new chat
        async function createNewChat() {
            try {
                const name = prompt('Enter chat name:', 'New Chat');
                if (!name) return;
                
                const response = await fetch('/api/chats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        name: name,
                        description: 'Chat created at ' + new Date().toLocaleString()
                    })
                });
                
                const data = await response.json();
                await loadChats();
                await selectChat(data.chatId);
            } catch (error) {
                console.error('Failed to create chat:', error);
                alert('Failed to create chat');
            }
        }

        // Select a chat
        async function selectChat(chatId) {
            currentChatId = chatId;
            
            // Update URL
            window.history.pushState({ chatId }, '', `?chat=${chatId}`);
            
            // Update UI
            await loadChatDetails(chatId);
            await loadMessages(chatId);
            
            // Enable input
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            
            // Update active state in sidebar
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            await loadChats(); // Reload to update active state
        }

        // Load chat details
        async function loadChatDetails(chatId) {
            try {
                const response = await fetch(`/api/chats/${chatId}`);
                const chat = await response.json();
                document.getElementById('chat-title').textContent = chat.name;
            } catch (error) {
                console.error('Failed to load chat details:', error);
            }
        }

        // Load messages
        async function loadMessages(chatId) {
            try {
                const response = await fetch(`/api/chats/${chatId}/messages`);
                const messages = await response.json();
                
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                
                if (messages.length === 0) {
                    container.innerHTML = '<div class="empty-state">No messages yet. Start the conversation!</div>';
                    return;
                }
                
                messages.forEach(msg => {
                    // Handle role as either string or object
                    const role = typeof msg.role === 'string' ? msg.role : msg.role.name;
                    // Map backend roles to frontend CSS classes
                    const cssRole = role.toLowerCase() === 'human' ? 'user' : 'assistant';
                    appendMessage(cssRole, msg.content);
                });
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        // Send message
        async function sendMessage(event) {
            event.preventDefault();
            
            if (!currentChatId || isStreaming) return;
            
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Clear input and disable
            input.value = '';
            input.disabled = true;
            document.getElementById('send-btn').disabled = true;
            isStreaming = true;
            
            // Show user message
            appendMessage('user', message);
            
            // Create placeholder for assistant response
            const assistantDiv = createMessageElement('assistant', '');
            document.getElementById('messages-container').appendChild(assistantDiv);
            
            try {
                const response = await fetch(`/api/chats/${currentChatId}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                // Read the stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop();
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') {
                                isStreaming = false;
                                input.disabled = false;
                                document.getElementById('send-btn').disabled = false;
                                input.focus();
                                return;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.error) {
                                    assistantDiv.querySelector('.message-content').textContent = 'Error: ' + parsed.error;
                                } else {
                                    assistantDiv.querySelector('.message-content').textContent += parsed.chunk + ' ';
                                }
                                assistantDiv.scrollIntoView({ behavior: 'smooth' });
                            } catch (e) {
                                console.error('Failed to parse chunk:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error streaming response:', error);
                assistantDiv.querySelector('.message-content').textContent = 'Error: Failed to get response';
            } finally {
                isStreaming = false;
                input.disabled = false;
                document.getElementById('send-btn').disabled = false;
            }
        }

        // Append message to UI
        function appendMessage(role, content) {
            const container = document.getElementById('messages-container');
            
            // Remove empty state if present
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const messageDiv = createMessageElement(role, content);
            container.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Create message element
        function createMessageElement(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `
                <div class="message-role">${role}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            return div;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle browser back/forward
        window.addEventListener('popstate', (e) => {
            if (e.state?.chatId) {
                selectChat(e.state.chatId);
            }
        });

        // Initialize on load
        init();
    </script>
</body>
</html>
